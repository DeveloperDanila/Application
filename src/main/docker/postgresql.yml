name: trash-market-database
services:
  postgres:
    image: postgres:15.3
    volumes:
       - ~/volumes/postgresql/trash/:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: TrashMarket
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 777
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER}']
      interval: 5s
      timeout: 5s
      retries: 10
    # If you want to expose these ports outside your dev PC,
    # remove the "127.0.0.1:" prefix
    ports:
      - 127.0.0.1:5432:5432
